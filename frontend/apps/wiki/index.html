    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "OmniEconomy Wiki",
        "url": "https://wiki.omnieconomy.com/",
        "description": "Complete documentation for OmniEconomy Minecraft mod",

          "@type": "Organization",
          "name": "OmniEconomy",

            "@type": "ImageObject",

          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        try {
          var key = "theme";
          var saved = localStorage.getItem(key);
          var theme =
            saved ||
            (window.matchMedia("(prefers-color-scheme: light)").matches
              ? "light"
              : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>
  </body>
