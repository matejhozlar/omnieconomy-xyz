<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>OmniEconomy - The Ultimate Minecraft Economy System</title>
    <meta
      name="title"
      content="OmniEconomy - The Ultimate Minecraft Economy System"
    />
    <meta
      name="description"
      content="Create complex trading systems, dynamic shops, and player-driven economies. OmniEconomy brings real economic mechanics to your Minecraft server with ATM blocks, physical currency, and more."
    />
    <meta
      name="keywords"
      content="Minecraft, Economy, Mod, NeoForge, Server, Plugin, ATM, Currency, Trading, Shops, Minecraft Economy Mod"
    />
    <meta name="author" content="OmniEconomy" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico" />
    <link rel="icon" type="image/png" href="/assets/logo/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://omnieconomy.com/" />
    <meta
      property="og:title"
      content="OmniEconomy - The Ultimate Minecraft Economy System"
    />
    <meta
      property="og:description"
      content="Create complex trading systems, dynamic shops, and player-driven economies. OmniEconomy brings real economic mechanics to your Minecraft server."
    />
    <meta property="og:image" content="https://omnieconomy.com/og-image.png" />
    <meta property="og:site_name" content="OmniEconomy" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://omnieconomy.com/" />
    <meta
      property="twitter:title"
      content="OmniEconomy - The Ultimate Minecraft Economy System"
    />
    <meta
      property="twitter:description"
      content="Create complex trading systems, dynamic shops, and player-driven economies for your Minecraft server."
    />
    <meta
      property="twitter:image"
      content="https://omnieconomy.com/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://omnieconomy.com/" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "OmniEconomy",
        "applicationCategory": "GameApplication",
        "applicationSubCategory": "Minecraft Mod",
        "operatingSystem": "Minecraft 1.21.1",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "5",
          "ratingCount": "100"
        },
        "description": "The ultimate economy system for Minecraft with ATM blocks, physical currency, mob rewards, and more.",
        "screenshot": "https://omnieconomy.com/screenshot.png",
        "softwareVersion": "0.1.1",
        "url": "https://omnieconomy.com/",
        "downloadUrl": "https://www.curseforge.com/minecraft/mc-mods/omnieconomy",
        "author": {
          "@type": "Organization",
          "name": "OmniEconomy"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        try {
          var key = "theme";
          var saved = localStorage.getItem(key);
          var theme =
            saved ||
            (window.matchMedia("(prefers-color-scheme: light)").matches
              ? "light"
              : "dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>
  </body>
</html>
