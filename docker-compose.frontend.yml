services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-client
    container_name: app-client
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - VITE_APP_ORIGIN=http://localhost:3000
      - VITE_WIKI_ORIGIN=http://localhost:3001
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wiki:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-wiki
    container_name: app-wiki
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      - VITE_APP_ORIGIN=http://localhost:3000
      - VITE_WIKI_ORIGIN=http://localhost:3001
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
